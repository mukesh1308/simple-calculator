<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="home.js" defer></script>
</head>
<body>
    <div class="calculator">
        <h1 class="output"></h1>
        <div class="input">
            <span class="clear">clear</span>
            <span>/</span>
            <span>*</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>-</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>0</span>
            <span class="duble-zero">00</span>
            <span class="equal">=</span>
        </div>
    </div>
</body>
</html>
